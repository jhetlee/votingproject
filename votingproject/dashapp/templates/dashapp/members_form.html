{% extends "dashapp/dashboard.html" %}
{% block title %}Add Member{% endblock %}
{% block content %}

<div class="container">

    <div class="row">
    {% if error_message %}
        <script>
            alert('{{ error_message }}');
        </script>
    {% endif %}
          <div class="col-md-8 order-md-1">
            <h2 class="mb-3">Add Member</h2>
                  <form class="form-horizontal form-signin" action="#" method="POST" enctype="multipart/form-data">
                      {% csrf_token %}
                      {% include 'dashapp/form-template.html' %}
                      <label>Male Presenter<input type="radio" value="Male Presenter"></label>
                      <label>Female Presenter<input type="radio" value="Female Presenter"></label><br>
                      <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                              <button type="submit" class="btn btn-danger">Submit</button>
                          </div>
                      </div>
                  </form>
          </div>  
    </div>
 </div>

{% endblock %}
