<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin</title>
    {% load staticfiles %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'dashapp/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'dashapp/css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet"> 

    <!-- Custom styles for this template -->
    <link href="{% static 'dashapp/css/signin.css' %}" rel="stylesheet"> 

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static 'dashapp/js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

        {% if error_message %}
            <script>alert("{{ error_message }}")</script>
        {% endif %}
        <form class="form-signin"  role="form" action="{% url 'loginapp:login_user'%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
        <input class="form-control" placeholder="Username" id="id_username" maxlength="30" name="username" type="text">
        </div>
        <div class="form-group">
        <input class="form-control" placeholder="Password" id="id_password" maxlength="30" name="password" type="password">
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
        </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'dashapp/js/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
